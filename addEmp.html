<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-check-label {
            margin-left: 10px;
        }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Add Employee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<form id="addEmpForm">

  <div class="col-md-10">
    <label for="employeeName" class="form-label">Employee Name</label>
    <input type="text" class="form-control" id="employeeName">
  </div>
  <div class="col-md-10">
    <label for="department" class="form-label">Department</label>
    <input type="text" class="form-control" id="employeeDepartment">
  </div>
  <div class="col-10">
    <label for="ecn" class="form-label">ECN</label>
    <input type="text" class="form-control" id="ecn">
  </div>
  <div class="col-10">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone">
  </div>
   <div class="col-10">
    <label for="gender" class="form-label">Gender</label>
    </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" checked>
  <label class="form-check-label" for="flexRadioDefault1">
    Female
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Male
  </label>
</div>
  <div class="row g-6,col-10">
    <label class="form-label">Hobbies</label>
    <input type="text" class="form-control" id="hobby">
  </div>
  <div class="col-10">
    <label for="ecn" class="form-label">Address</label>
    <input type="text" class="form-control" id="address">
  </div>

  <div class="col-24">
    <button id="submitBtn" class="btn btn-primary">Add</button>
  </div>
</form>
</div>

<script src="addEmp.js"></script>

 </body>
</html>
